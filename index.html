<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiz zum Thema Energiesparen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/qustions.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div id="start">
    <p id="start:text"><i class="bi bi-lightning-charge"></i>
    Quiz zum Thema Energiesparen</p>
    <button class="btn btn-primary btn-lg" role="button" onclick="hideStart()">Quiz starten</button>
</div>
<div id="game">
    <p id="game:frage"></p>
    <div id="game:antworten">
        <button class="btn btn-primary btn-lg" role="button" onclick="checkAnswer(1)" id="game:1"></button>
        <button class="btn btn-primary btn-lg" role="button" onclick="checkAnswer(2)" id="game:2"></button>
        <button class="btn btn-primary btn-lg" role="button" onclick="checkAnswer(3)" id="game:3"></button>
        <button class="btn btn-primary btn-lg" role="button" onclick="checkAnswer(4)" id="game:4"></button>
        </div>
</div>
<div id="end">
    <p id="end:text">Du hast es geschafft!</p>
    <p id="end:result">Du hattest <a id="end:result:right"></a> Antworten und <a id="end:result:wrong"></a> Antworten!</p>
    <p>Teile diese Seite und schau ob deine Freunde besser sind!</p>
    </div>
</body>
</html>
